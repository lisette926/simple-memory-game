<!DOCTYPE html>
  <head>
    <title>Hello World!</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Light and Sound Memory Game</h1>

    <!-- Instructions on using this project -->
    <div class="instructions">
      <p>
        Welcome to my game. This game will test your memory as you repeat the 
        pattern by pressing the buttons. Have fun!
      </p>
    </div>
          
    <button id="startBtn" onclick="startGame()">
        Start
    </button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">
        End
    </button>
        
    <div id="gameButtonArea">
        <button onmousedown="startTone(1)" onmouseup="stopTone()" id="button1" onclick="guess(1)"></button>
        <button onmousedown="startTone(2)" onmouseup="stopTone()" id="button2" onclick="guess(2)"></button>
        <button onmousedown="startTone(3)" onmouseup="stopTone()" id="button3" onclick="guess(3)"></button>
        <button onmousedown="startTone(4)" onmouseup="stopTone()" id="button4" onclick="guess(4)"></button>
        <button onmousedown="startTone(5)" onmouseup="stopTone()" id="button5" onclick="guess(5)"></button>
        <button onmousedown="startTone(6)" onmouseup="stopTone()" id="button6" onclick="guess(6)"></button>
    </div>
          
  </body>
</html>
